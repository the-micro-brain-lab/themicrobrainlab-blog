{{ partial "header.html" . }}
<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
</div>

<div style="text-align: right;">
{{ with .Params.author }}<h4 class="author">{{ . }}</h4>{{ end }}
{{ if (gt .Params.date 0) }}<h4 class="date">{{ .Date.Format "2006/01/02" }}</h4>{{ end }}
</div>

<main>
{{ .Content }}
</main>

<br/>
{{ partial "footer.html" . }}
